name: Sync Planning
"on":
  push:
    paths:
      - '.planning/**'
      - 'tasks.md'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download sync scripts
        run: |
          mkdir -p .github/scripts
          curl -sL https://raw.githubusercontent.com/gptcompany/claude-config/main/scripts/github_sync_core.py -o .github/scripts/github_sync_core.py
          curl -sL https://raw.githubusercontent.com/gptcompany/claude-config/main/scripts/roadmaptoissues.py -o .github/scripts/roadmaptoissues.py

      - name: Debug token
        env:
          GH_TOKEN: ${{ secrets.GH_PROJECT_PAT }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "ERROR: GH_PROJECT_PAT secret is empty!"
            exit 1
          fi
          echo "Token is set (masked)"
          gh api user --jq '.login' || echo "Cannot identify user"

      - name: Sync to GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_PROJECT_PAT }}
          GH_PROJECT_ORG: gptcompany  # Project under gptcompany org, not repo owner
        run: |
          cd .github/scripts
          python roadmaptoissues.py --roadmap ../../.planning/ROADMAP.md --auto-project --create-project --sync-todos
